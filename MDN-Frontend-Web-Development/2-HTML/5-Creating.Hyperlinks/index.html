<body>
    <p>
        I'm creating a link to 
        <a 
            href="https://www.mozilla.org/en-US/" target="_blank"

            mission and how to contribute">
            the Mozilla homepage
        </a>
        in a new tab.
    </p>
    <p>
        This turns the heading into a link:

    <!--download link example-->
