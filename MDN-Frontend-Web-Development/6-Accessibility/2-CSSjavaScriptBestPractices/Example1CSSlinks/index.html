<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        a {
            color: #ff0000;
        }

        a:hover,
        a:visited,
        a:focus {
            color: #a60000;
            text-decoration: none;
        }

        a:active {
            color: #000000;
            background-color: #a60000;
        }
    </style>
    <title>Links</title>
</head>
<body>
    <p>Visit the <a href="https://www.mozilla.org">Mozilla homepage</a>.</p>
</body>
</html>
