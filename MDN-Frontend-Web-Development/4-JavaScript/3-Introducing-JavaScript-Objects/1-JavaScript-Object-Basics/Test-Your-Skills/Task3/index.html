<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Object basics: Task 3</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
const cat = {
  name : 'Bertie',
  breed : 'Cymric',
  color : 'white',
  greeting: function() {
    const section = document.querySelector('section');
    let para1 = document.createElement('p');
    para1.textContent = `Hello, said ${this.name} the ${this.breed}`;
    section.appendChild(para1);;
  }
};

const cat2 = {
  name : 'Bert',
  breed : 'Callico',
  color : 'black',
  greeting: function() {
    const section = document.querySelector('section');
    let para1 = document.createElement('p');
    para1.textContent = `Hello, said ${this.name} the ${this.breed}`;
    section.appendChild(para1);
  }
};
cat.greeting();
cat2.greeting();
  </script>


</html>
