<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Form structure: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <form>
        <section>        
            <fieldset>
                <legend>Personal details</legend>
                <label for="name">
                    Name:<input type="text" id="name" name="name">
                </label>
                <label>
                    Age:<input type="number" id="age" name="age">
                </label>
            </fieldset>
        </section>
        <section>
            <fieldset>
                <legend>Comment information</legend>
                <label for="comment">
                    Comment:<input type="text" id="comment" name="comment">
                </label>
                <label for="email">
                    Email:<input type="email" id="email" name="email">
                </label>
            </fieldset>
        </section>
    </form>
  </body>

</html>
