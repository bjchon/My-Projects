<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol>
        <li>
          "one half" plus "two third":
          <!-- It's correct but unnecessary to group the children of the math element with an mrow element. -->
          <math>
            <mfrac>
              <mn>1</mn>
              <mn>2</mn>
            </mfrac>
            <mo>+</mo>
            <mfrac>
              <mn>2</mn>
              <mn>3</mn>
            </mfrac>
          </math>
        </li>
        <li>
          "one plus two plus three" over "four plus five":
          <math>
            <mfrac>
              <mrow>
                <mn>1</mn>
                <mo>+</mo>
                <mn>2</mn>
                <mo>+</mo>
                <mn>3</mn>
              </mrow>
              <mrow>
                <mn>4</mn>
                <mo>+</mo>
                <mn>5</mn>
              </mrow>
            </mfrac>
          </math>
        </li>
        <li>
          "one quarter" over "two plus three":
          <math>
            <mfrac>
              <mfrac>
                <mn>1</mn>
                <mn>4</mn>
              </mfrac>
              <mrow>
                <mn>2</mn>
                <mo>+</mo>
                <mn>3</mn>
              </mrow>
            </mfrac>
          </math>
        </li>
      </ol>
      
</body>
</html>
