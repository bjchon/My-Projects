<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscripts and Superscripts</title>
</head>
<body>
    <p>
        msub:
        <math>
          <msub>
            <mtext>child1</mtext>
            <mtext>child2</mtext>
          </msub>
        </math>
      </p>
      
      <p>
        msup:
        <math>
          <msup>
            <mtext>child1</mtext>
            <mtext>child2</mtext>
          </msup>
        </math>
      </p>
      <p>
        msubsup:
        <math>
          <msubsup>
            <mtext>child1</mtext>
            <mtext>child2</mtext>
            <mtext>child3</mtext>
          </msubsup>
        </math>
      </p>
</body>
</html>
